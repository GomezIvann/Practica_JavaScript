<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4</title>
        <meta name="author" content="Iván Gómez Pinta"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Calculadora Cientifica"/>
        <link rel="stylesheet" type="text/css" href="CalculadoraCientifica.css"/>
    </head>
    <body>
        <script src="CalculadoraBasica.js"></script>
        <script src="CalculadoraCientifica.js"></script>
        <h1>Calculadora Científica</h1>
        
        <input type="text" id="expression" disabled />
        <input type="button" value="mc" onclick="calculadora.deleteMemory()" />
        <input type="button" value="mr" onclick="calculadora.showMemory()" />
        <input type="button" value="m+" onclick="calculadora.sumMemory()" />
        <input type="button" value="m-" onclick="calculadora.subMemory()" />
        <input type="button" value="ms" onclick="calculadora.storeInMemory()" />
        <input type="button" value="x²" onclick="calculadora.square()" />
        <input type="button" value="xⁿ" onclick="calculadora.write('**')" />
        <input type="button" value="sin" onclick="calculadora.sine()" />
        <input type="button" value="cos" onclick="calculadora.cosine()" />
        <input type="button" value="tan" onclick="calculadora.tangent()" />
        <input type="button" value="√" onclick="calculadora.squareRoot()" />
        <input type="button" value="10ⁿ" onclick="calculadora.power10()" />
        <input type="button" value="log" onclick="calculadora.logarithm()" />
        <input type="button" value="Exp" onclick="calculadora.exponent10()" />
        <input type="button" value="Mod" onclick="calculadora.write('mod')" />
        <input id="trunc" type="button" value="trunc" onclick="calculadora.trunc()" />
        <input type="button" value="C" onclick="calculadora.deleteAll()" />
        <input id="borrar" type="button" value="" onclick="calculadora.delete()" />
        <input type="button" value="÷" onclick="calculadora.write('÷')" />
        <input type="button" value="π" onclick="calculadora.write('π')" />
        <input type="button" value="7" onclick="calculadora.write(7)" />
        <input type="button" value="8" onclick="calculadora.write(8)" />
        <input type="button" value="9" onclick="calculadora.write(9)" />
        <input type="button" value="x" onclick="calculadora.write('x')" />
        <input type="button" value="n!" onclick="calculadora.factorial()" />
        <input type="button" value="4" onclick="calculadora.write(4)" />
        <input type="button" value="5" onclick="calculadora.write(5)" />
        <input type="button" value="6" onclick="calculadora.write(6)" />
        <input type="button" value="-" onclick="calculadora.write('-')" />
        <input type="button" value="±" onclick="calculadora.minus()" />
        <input type="button" value="1" onclick="calculadora.write(1)" />
        <input type="button" value="2" onclick="calculadora.write(2)" />
        <input type="button" value="3" onclick="calculadora.write(3)" />
        <input type="button" value="+" onclick="calculadora.write('+')" />
        <input type="button" value="(" onclick="calculadora.write('(')" />
        <input type="button" value=")" onclick="calculadora.write(')')" />
        <input type="button" value="0" onclick="calculadora.write(0)" />
        <input type="button" value="." onclick="calculadora.write('.')" />
        <input type="button" value="=" onclick="calculadora.equal()" />
    </body>
</html>
