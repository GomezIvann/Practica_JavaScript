<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 5</title>
        <meta name="author" content="Iván Gómez Pinta"/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="Calculadora RPN"/>
        <link rel="stylesheet" type="text/css" href="CalculadoraRPN.css"/>
    </head>
    <body>
        <script src="CalculadoraRPN.js"></script>
        <h1>Calculadora RPN</h1>
        
        <input type="text" id="expresion" disabled />
        <input type="button" value="Mod" onclick="calculadora.modulo()" />
        <input type="button" value="Exp" onclick="calculadora.exponente10()" />
        <input type="button" value="sin" onclick="calculadora.seno()" />
        <input type="button" value="cos" onclick="calculadora.coseno()" />
        <input type="button" value="tan" onclick="calculadora.tangente()" />
        <input type="button" value="√" onclick="calculadora.raiz()" />
        <input type="button" value="x²" onclick="calculadora.cuadrado()" />
        <input type="button" value="xⁿ" onclick="calculadora.exponenteN()" />
        <input type="button" value="10ⁿ" onclick="calculadora.potencia10()" />
        <input type="button" value="log" onclick="calculadora.logaritmo()" />
        <input type="button" value="7" onclick="calculadora.write(7)" />
        <input type="button" value="8" onclick="calculadora.write(8)" />
        <input type="button" value="9" onclick="calculadora.write(9)" />
        <input id="borrar" type="button" value="" onclick="calculadora.delete()" />
        <input type="button" value="÷" onclick="calculadora.dividir()" />
        <input type="button" value="4" onclick="calculadora.write(4)" />
        <input type="button" value="5" onclick="calculadora.write(5)" />
        <input type="button" value="6" onclick="calculadora.write(6)" />
        <input type="button" value="n!" onclick="calculadora.factorial()" />
        <input type="button" value="x" onclick="calculadora.multiplicar()" />
        <input type="button" value="1" onclick="calculadora.write(1)" />
        <input type="button" value="2" onclick="calculadora.write(2)" />
        <input type="button" value="3" onclick="calculadora.write(3)" />
        <input type="button" value="±" onclick="calculadora.negar()" />
        <input type="button" value="-" onclick="calculadora.restar()" />
        <input type="button" value="." onclick="calculadora.write('.')" />
        <input type="button" value="0" onclick="calculadora.write(0)" />
        <input type="button" value="π" onclick="calculadora.numeroPi()" />
        <input id="drop" type="button" value="DROP" onclick="calculadora.deleteAll()" />
        <input type="button" value="+" onclick="calculadora.sumar()" />
        <input id="enter" type="button" value="ENTER" onclick="calculadora.enter()" />
        
    </body>
</html>
